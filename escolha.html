         body {

header {
            background-color: #704074;

            display: flex;

            align-items: center;
        }

        .logo img {
            height: 50px;
            align-items: center;
        }

        .carousel {
            max-height: 300px; /* Limita a altura do carrossel */
            overflow: hidden; /* Esconde a parte da imagem que ultrapassa o limite */
        }

        .carousel-inner img {
            max-height: 300px; /* Limita a altura das imagens */
            width: 100%; /* Garante que a largura preencha o contêiner */
            object-fit: cover; /* Cobre todo o espaço sem distorção */
        }
        ul{
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            list-style: none;
        }
        ul > li>  a{

            color: black;
        }
        h1{
            color: aliceblue;
            height: 20px;
        }
        h2{

        }
